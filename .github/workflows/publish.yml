name: Publish
on:
  push:
    tags: ["*"]
permissions:
  id-token: write
  contents: read
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build
        run: uv build --all-packages
      - name: Publish
        run: uv publish
