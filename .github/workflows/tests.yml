name: Tests
on:
  push:
    branches: main
  pull_request:
    branches: main
permissions:
  contents: read
  id-token: write
env:
  FORCE_COLOR: 1
jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
  tests:
    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            pytest_args: -v --cov --cov-append --cov-report=xml
          - os: macos-latest
            pytest_args: -m "not integration" -v --cov --cov-append --cov-report=xml
          - os: windows-latest
            pytest_args: -m "not integration" -v --cov --cov-append --cov-report=xml
    env:
      COVERAGE_FILE: .coverage.${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run tests
        run: uv run tox -- ${{ matrix.pytest_args }}
      - name: debug coverage output
        shell: bash
        run: |
          echo "pwd=$(pwd)"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "COVERAGE_FILE=$COVERAGE_FILE"
          echo "ls in pwd:"
          ls -la
          echo "ls in workspace:"
          ls -la "$GITHUB_WORKSPACE"
          echo "find coverage under workspace:"
          find "$GITHUB_WORKSPACE" -maxdepth 5 -name ".coverage*" -print
          echo "find coverage under pwd:"
          find "$(pwd)" -maxdepth 5 -name ".coverage*" -print
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: ${{ github.workspace }}/${{ env.COVERAGE_FILE }}
          if-no-files-found: error
  coverage:
    name: Combine & Upload Coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage_artifacts
      - name: Combine coverage
        run: |
          uv run coverage combine coverage_artifacts/**/.coverage.*
          uv run coverage xml -o coverage.xml
          uv run coverage report -m
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
